{% extends "layout.html" %}
{% block title %}Add Customer | SimpleWebApp{% endblock %}

{% block content %}
<main class="container table-container mb-5">
    <h2 class="mb-4 fw-bold text-center">Add New Customer</h2>
    <form method="POST" action="/customer/add" class="row g-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="col-md-12">
            <label for="email" class="form-label">E-mail Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary px-4">Add Customer</button>
            <a href="/" class="btn btn-secondary px-4 ms-2">Cancel</a>
        </div>
    </form>
</main>
{% endblock %}
